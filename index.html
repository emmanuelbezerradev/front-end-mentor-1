<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="foto">
          <img src="images/image-header-desktop.jpg" alt="" />
        </div>
        <div class="conteudo">
          <div class="conteudoPrincipal">
            <h1>
              Get <span class="destaque">insights</span> that help your business
              grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="conteudoSecundario">
            <div>
              <span>10k+</span>
              <small>COMPANIES</small>
            </div>
            <div>
              <span>314</span>
              <small>TEMPLATES</small>
            </div>
            <div>
              <span>12M+</span>
              <small>QUERIES</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      . Coded by
      <a href="https://www.linkedin.com/in/emmanuelbezerradev/" target="_blank">
        Emmanuel Bezerra </a
      >.
    </footer>
  </body>
</html>
